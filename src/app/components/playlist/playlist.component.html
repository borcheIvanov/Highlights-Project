<div class="player-controls">
    <div class="play-button d-flex" (click)="playPrevious()">
      <i class="fas fa-backward m-auto"></i>
    </div>
    <div class="col-8 text-center">
      <p class="pt-3">
        <strong>{{ title }}</strong>
      </p>
    </div>
    <div class="col-2 play-button d-flex" (click)="playNext()">
      <i class="fas fa-forward m-auto"></i>
    </div>
</div>
<div style="text-align: center">
  {{ description }}
</div>

<div class="playlist">
  <div
    class="video"
    *ngFor="let video of videos; let i = index"
    [ngClass]="{ playingVideo: i === videoIndex }"
    (click)="playVideo(video.id.videoId, video.snippet.title, video.snippet.description, i)"
  >
    <div>
      <img [src]="video.snippet.thumbnails.default.url" alt="YouTube.com" width="199" height="130" />
    </div>
    <div class="video-title">{{ video.snippet.title }}</div>
  </div>
</div>
